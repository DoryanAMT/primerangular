<div>
    <h1>Forms Binding</h1>
    <h2>{{mensaje}}</h2>
    <!-- EL FOMULARIO DEBE TENER UN ID DE ANGULAR IGUALADO AL ngForm -->
     <form #useForm="ngForm" (ngSubmit)="recibirDatos()">
        <label >Nombre: </label>
        <!-- LOS CONTROLES DE FORMULARIO DEBEN TENER UN ID EN ANGUALAR IGUALADO COMO VALOR ngModel
         PARA INDICAR EL MODELO BINDING DEBEMOS HACERLO CON LA SIGUIENTE SINTAXIS
         [(ngModel)]="miModelo" -->
         <input type="text" name="cajanombre"
         #cajanombre="ngModel"
         [(ngModel)]="user.nombre"><br>

         <label >Apellidos</label>
         <input type="text" name="cajaapellidos"
         #cajaapellidos="ngModel"
         [(ngModel)]="user.apellidos"><br>

         <label >Edad</label>
         <input type="Number" name="cajaEdad"
         #cajaedad="ngModel"
         [(ngModel)]="user.edad"><br>
         <button>
            Enviar datos
         </button>

         <h2 style="color:blue">
            Nombre: {{user.nombre}}, Apellidos: {{user.apellidos}}, Edad: {{user.edad}}

         </h2>

     </form>
</div>
